<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:w="http://code.google.com/p/ada-asf/widget"
        xmlns:util="http://code.google.com/p/ada-asf/util"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:h="http://java.sun.com/jsf/html">

    <div class='awa-comment-form awa-form'>
        <h:form id='post'>
            <h:inputHidden id='entity-id' value='#{comment.entity_id}' required='false'/>
            <h:inputHidden id='comment-id' value='#{comment.id}' required='false'/>
            <div class="awa-comment">
                <ui:insert name="comment-input"/>
                <div class='comment-gravatar'>
                    <w:gravatar email="#{user.email}" size="60" secure="true"/>
                </div>
                <div class='comment-form'>
                    <h:messages styleClass='awa-error'/>
                    <dl class="awa-required#{util:hasMessage('text') ? ' awa-error' : ''}">
                        <dd>
                            <h:inputTextarea id='text' rows='10' required='true' value='#{comment.message}'/>
                        </dd>
                    </dl>
                    <ul class='awa-buttons'>
                        <li>
                            <h:commandButton id='create'
                                             value='#{commentMsg.comment_add_button}'
                                             styleClass="ui-button ui-state-default ui-corner-all"
                                             action="#{comment.create}"/>
                        </li>
                    </ul>
                </div>
            </div>
        </h:form>
    </div>

</ui:composition>
