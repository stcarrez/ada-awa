<ui:composition template="/WEB-INF/layouts/layout.xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="#{wikiMsg.wiki_admin_create_page_title}"/>
    <ui:param name="pageStyle" value="page-wiki"/>

    <ui:define name="pageHeader">
        <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/easymde.min.css"/>
        <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/fontawesome.min.css"/>
    </ui:define>

    <ui:define name="pageScript">
        <script type="text/javascript" src="#{contextPath}/js/markedit/showdown.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/markedit/jquery.markedit.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/trumbowyg/trumbowyg.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/trumbowyg/plugins/fontfamily/trumbowyg.fontfamily.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/trumbowyg/plugins/preformatted/trumbowyg.preformatted.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/easymde/easymde.min.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/awa-images.js"></script>
        <script type="text/javascript" src="#{contextPath}/js/awa-wikis.js"></script>
    </ui:define>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <f:metadata>
            <f:viewAction action='#{wikiPage.setup}'/>
        </f:metadata>

        <div id='awa-content'>
            <ui:include src="views/wiki-nav.xhtml">
                <ui:param name="wikiSpaceId" value="#{wikiPage.wiki_id}"/>
                <ui:param name="page_link" value="/grid"/>
            </ui:include>
            <div id='wiki-page-create' class='awa-container'>
                <ui:include src="forms/page-create.xhtml"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
