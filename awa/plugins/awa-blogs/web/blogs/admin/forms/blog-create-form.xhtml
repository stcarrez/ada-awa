<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:w="http://code.google.com/p/ada-asf/widget"
        xmlns:h="http://java.sun.com/jsf/html">

    <div class='awa-post ui-widget ui-widget-content ui-corner-all awa-form'>
        <h2>#{blogMsg.blog_admin_create_blog_title}</h2>
        <h:form id='create-blog'>
            <input type="hidden" name="blog_id" value="#{blog.id}"/>
            <div class='awa-messages'>
                <h:message styleClass='awa-error'/>
            </div>
            <w:inputText id='title'
                         title="#{blogMsg.blog_admin_blog_title_label}"
                         styleClass="awa-required ui-corner-all"
                         size='50'
                         requiredMessage='#{blogMsg.blog_name_required}'
                         validatorMessage='#{blogMsg.blog_name_invalid}'
                         placeholder="#{blogMsg.blog_post_title_placeholder}"
                         value="#{blog.name}">
                <f:validateLength minimum='1' maximum='50'/>
            </w:inputText>
            <ul class='awa-buttons'>
                <li>
                    <h:commandButton id='create' value='#{blogMsg.blog_admin_create_button}'
                                     styleClass="ui-button ui-state-default ui-corner-all"
                                     action="#{blog.create}" title="#{blogMsg.blog_admin_create_title}"/>
                </li>
            </ul>
        </h:form>
    </div>

</ui:composition>
