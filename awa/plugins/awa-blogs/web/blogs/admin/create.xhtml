<ui:composition template="/WEB-INF/layouts/layout.xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">
    <ui:param name="title" value="#{blogMsg.blog_admin_create_post_title}"/>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <f:metadata>
            <f:viewParam id='id' value='#{post.blogId}' required="false"/>
            <f:viewAction action="#{post.setup}"/>
        </f:metadata>
        <ui:include src="lists/menu-list.xhtml"/>
        <div id='blog-post-create' class='awa-container'>
          <ui:include src="forms/post-create.xhtml"/>
        </div>
    </ui:define>

</ui:composition>
