<f:view contentType="text/html; charset=UTF-8"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:util="http://code.google.com/p/ada-asf/util"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:metadata>
        <f:viewParam id='id' value='#{post.id}'/>
        <f:viewParam id='id' value='#{postNewComment.entity_id}'/>
    </f:metadata>
    <h3>#{blogMsg.blog_add_comment}</h3>
    <ui:decorate template="/comments/forms/comment-form.xhtml">
        <ui:param name="comment" value="#{postNewComment}"/>
        <ui:define name="comment-input">
            <h:inputHidden id='post-id' value='#{post.id}'/>
        </ui:define>
    </ui:decorate>
    <util:script>
        $('textarea').focus();
    </util:script>
</f:view>
