<h:list xmlns:w="http://code.google.com/p/ada-asf/widget"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:awa="http://code.google.com/p/ada-awa/jsf"
        var="cmt" value="#{commentList}">
    <div id='c_#{cmt.id}' class="awa-comment comment-#{cmt.status}">
        <div class='comment-gravatar'>
            <w:gravatar email="#{cmt.email}" size="60" secure="true"/>
        </div>
        <div class='comment-author'>
            #{cmt.author} on
            <h:outputText styleClass='comment-date' value="#{cmt.date}"
                          converter="dateConverter"/>
            said:
        </div>
        <ul class="awa-comment-actions">
            <li><a href="" class="comment-action-edit">#{commentMsg.comment_edit_label}</a></li>
            <li><a href="" class="comment-action-publish">#{commentMsg.comment_publish_label}</a></li>
            <li><a href="" class="comment-action-spam">#{commentMsg.comment_spam_label}</a></li>
            <li><a href="" class="comment-action-waiting">#{commentMsg.comment_wait_label}</a></li>
            <li><a href="" class="comment-action-delete">#{commentMsg.comment_delete_label}</a></li>
        </ul>
        <h:panelGroup rendered="#{cmt.format ne 'FORMAT_WIKI'}" styleClass='comment-text'>
            <h:outputText escape="#{cmt.format ne 'FORMAT_HTML'}" value="#{cmt.comment}"/>
        </h:panelGroup>
        <awa:wiki rendered="#{cmt.format eq 'FORMAT_WIKI'}"
                  styleClass='comment-text' value="#{cmt.comment}" format="dotclear"/>
    </div>
</h:list>
