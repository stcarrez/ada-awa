<f:view contentType="application/json"
        xmlns:util="http://code.google.com/p/ada-asf/util"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
[
    { "action": "prepend", "id": "#storage-list-editor", "data": "<util:escape>
 <div class='wiki-image-grid' id="i_#{uploadFile.id}">
     <div class='wiki-image-grid-info'>
         <a href="#{contextPath}/storages/image-info/#{uploadFile.id}">
         <img src="#{contextPath}/storages/images/#{image.thumbnail_id}" width="64" height="64"
              alt="#{image.name}"/>
         <span class="wiki-image-name">#{uploadFile.name}</span>
         </a>
     </div>
</div>
</util:escape>" }
]
</f:view>
