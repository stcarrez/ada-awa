<ui:composition
  template="/WEB-INF/layouts/anonymous.xhtml"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:param name="title" value="#{userMsg.lost_password_title}"/>
    <ui:param name="top_nav" value="auth"/>

    <!-- Main page body -->
    <ui:define name="pageBody">
      <div id='awa-content'>
        <ui:include src="forms/lost-password-form.xhtml"/>
	<!-- if registration is enabled, show the message to register otherwise show nothing -->
	<c:if test="#{initParam.app_allow_register}">
          <ul id='awa-message-list'>
            <li>#{userMsg.lost_password_create_account_message}
              <a href="register.html" title="#{userMsg.lost_password_create_account_title}">#{userMsg.lost_password_create_account_link}</a>
            </li>
          </ul>
	</c:if>
      </div>
    </ui:define>
</ui:composition>
