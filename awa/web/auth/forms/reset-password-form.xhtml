<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:util="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">

    <div class='awa-login awa-form'>
      <h2>#{userMsg.reset_password_title}</h2>
      <h:form id='reset-password'>
          <h:inputHidden id='key' value="#{resetPassword.key}" required='true'/>
          <div class='awa-messages'>
              <h:message styleClass='awa-error'/>
          </div>
          <p>
              #{userMsg.reset_password_message}
          </p>
          <dl class="awa-required#{util:hasMessage('password') ? ' awa-error' : ''}">
              <dt>
                  <label for='password'>#{userMsg.reset_password_password_label}</label>
                  <h:message for='password'/>
              </dt>
              <dd>
                  <h:inputSecret id='password' size='20' maxlength="20" required="true" autocomplete="off"
                                 styleClass="ui-corner-all"
                               validatorMessage='#{userMsg.signup_invalid_password}'
                               requiredMessage='#{userMsg.signup_invalid_password}'
                               value='#{resetPassword.password}'>
                      <f:validateLength minimum='3' maximum='20'/>
                  </h:inputSecret>
              </dd>
          </dl>
          <ul class='awa-buttons'>
              <li>
                  <h:commandButton id='reset-password' value='#{userMsg.reset_password_button}'
                                   styleClass="ui-button ui-state-default ui-corner-all"
                                   action="#{resetPassword.resetPassword}"
                                   title="#{userMsg.reset_password_button_title}"/>
              </li>
          </ul>
      </h:form>
    </div>

</ui:composition>
